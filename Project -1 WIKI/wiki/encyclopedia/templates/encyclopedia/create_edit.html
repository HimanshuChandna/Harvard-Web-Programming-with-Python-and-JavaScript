{%extends "encyclopedia/layout.html"%}

{% block title %}
    Create New Page
{% end-block %}

{% block body %}

    <h1>Create New Page</h1>

    <form>
        <div class="title">
            <label>Title:</label>
            <input type="text" name={title} placeholder={title}>
        </div>
        <div class="content">
            <label>Content:</label>
            <textarea name={content}> Content</textarea>
        </div>
        <input class="btn_submit" type="submit" value="Save">
    </form>

{% end-block %}
